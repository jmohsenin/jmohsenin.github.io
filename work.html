layout: default
---
<h1>Work</h1>
{% for work in site.work %}
<div class=" padding-bottom--l margin-bottom--l {% if forloop.last == false %}border--bottom{% endif %}">
    
    <a class="flex--responsive color-text--primary" href="{{ work.url }}">
        <div class="flex--responsive-contents">
            <h2>{{ work.title | escape }}</h2>
            {{ work.description }}
        </div>
        <img src="{{ work.thumb }}" />
    </a>
</div>
{% endfor %}
